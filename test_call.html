<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Call Tester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: #f4f4f5;
            color: #18181b;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #27272a;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #52525b;
        }

        select,
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d4d4d8;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            box-sizing: border-box;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #a1a1aa;
            cursor: not-allowed;
        }

        button.stop {
            background-color: #dc2626;
        }

        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            background: #e4e4e7;
            font-family: monospace;
        }

        .status.connected {
            background: #dcfce7;
            color: #166534;
        }

        .status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }

        #log-container {
            height: 300px;
            overflow-y: auto;
            background: #27272a;
            color: #a1a1aa;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.875rem;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #3f3f46;
            padding-bottom: 0.25rem;
        }

        .log-entry.sent {
            color: #60a5fa;
        }

        .log-entry.received {
            color: #4ade80;
        }

        .log-entry.error {
            color: #f87171;
        }

        .log-time {
            color: #52525b;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }

        code {
            background: #18181b;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            color: #e4e4e7;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üéôÔ∏è Nexus Call Tester</h1>

        <div class="control-group">
            <label for="tenantSelect">Select Tenant</label>
            <select id="tenantSelect" disabled>
                <option value="">Loading tenants...</option>
            </select>
            <button id="refreshTenants"
                style="margin-top:0.5rem; font-size:0.8rem; padding:0.4rem 0.8rem; background:#52525b;">Refresh
                List</button>
        </div>

        <div class="control-group">
            <label for="customerPhone">Customer Phone (Simulation)</label>
            <input type="text" id="customerPhone" value="+972500000000">
        </div>

        <div class="control-group">
            <label>WebSocket URL Preview</label>
            <code id="wsUrlPreview"
                style="display:block; padding:1rem; word-break:break-all;">Wait for selection...</code>
        </div>

        <div style="display: flex; gap: 1rem;">
            <button id="startBtn" disabled>Start Call</button>
            <button id="stopBtn" class="stop" disabled>Stop Call</button>
        </div>

        <div id="status" class="status disconnected">State: Idle</div>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
            <h2 style="margin:0; font-size:1.1rem;">Live Logs</h2>
            <button onclick="document.getElementById('log-container').innerHTML=''"
                style="font-size:0.8rem; padding:0.4rem 0.8rem; background:#52525b;">Clear</button>
        </div>
        <div id="log-container"></div>
    </div>

    <script>
        // --- State ---
        let ws = null;
        let mediaRecorder = null;
        let audioContext = null;
        let stream = null;
        const CONFIG = {
            chunkSize: 100 // ms
        };

        // --- DOM Elements ---
        const tenantSelect = document.getElementById('tenantSelect');
        const phoneInput = document.getElementById('customerPhone');
        const wsPreview = document.getElementById('wsUrlPreview');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const refreshBtn = document.getElementById('refreshTenants');

        // --- Initialization ---
        async function loadTenants() {
            try {
                // Assuming the API is running on localhost:8000
                const response = await fetch('http://localhost:8000/tenants');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                tenantSelect.innerHTML = '<option value="">-- Select Tenant --</option>';
                data.tenants.forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t;
                    opt.textContent = t;
                    tenantSelect.appendChild(opt);
                });

                tenantSelect.disabled = false;

                // Restore previous selection
                const saved = localStorage.getItem('nexus_last_tenant');
                if (saved && data.tenants.includes(saved)) {
                    tenantSelect.value = saved;
                    updatePreview();
                }
            } catch (err) {
                log(`Failed to load tenants: ${err.message}`, 'error');
            }
        }

        function getWsUrl() {
            const tenant = tenantSelect.value;
            const phone = encodeURIComponent(phoneInput.value);
            // Protocol check: if page is https, use wss. Otherwise ws.
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            // FIX: Point explicitly to the API server port 8000
            const host = 'localhost:8000';
            return `${protocol}//${host}/ws/call/${tenant}?customer_phone=${phone}`;
        }

        function updatePreview() {
            if (!tenantSelect.value) {
                wsPreview.textContent = 'Select a tenant to verify URL';
                startBtn.disabled = true;
                return;
            }
            wsPreview.textContent = getWsUrl();
            startBtn.disabled = false;
            localStorage.setItem('nexus_last_tenant', tenantSelect.value);
        }

        // --- Audio Handling ---
        async function startAudioCapture() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                // Use Opus/WebM for efficient streaming
                const mimeType = 'audio/webm;codecs=opus';

                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    throw new Error(`${mimeType} not supported on this browser.`);
                }

                mediaRecorder = new MediaRecorder(stream, { mimeType });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(event.data);
                    }
                };

                mediaRecorder.start(CONFIG.chunkSize);
            } catch (err) {
                log(`Microphone error: ${err.message}`, 'error');
                stopCall();
            }
        }

        function playAudioChunk(arrayBuffer) {
            // Decoding binary audio data for playback
            // In a real app, you might use a queue to prevent playback gaps
            // This simple implementation decodes each chunk individually
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            audioContext.decodeAudioData(arrayBuffer, (buffer) => {
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.start(0);
            }, (err) => log(`Audio decode error: ${err.message}`, 'error'));
        }

        // --- WebSocket Logic ---
        function startCall() {
            if (!tenantSelect.value) return;

            const url = getWsUrl();
            log(`Connecting to ${url}...`, 'sent');

            ws = new WebSocket(url);
            ws.binaryType = 'arraybuffer'; // Crucial for receiving audio

            ws.onopen = () => {
                setStatus('Connected', 'connected');
                startBtn.disabled = true;
                stopBtn.disabled = false;
                tenantSelect.disabled = true;
                phoneInput.disabled = true;

                log('WS Open. Starting microphone...', 'sent');
                startAudioCapture();
            };

            ws.onmessage = async (event) => {
                const data = event.data;

                if (typeof data === 'string') {
                    // Text Log (JSON)
                    try {
                        const json = JSON.parse(data);
                        log(`SERVER: ${JSON.stringify(json, null, 2)}`, 'received');

                        if (json.type === 'call_end') {
                            stopCall();
                        }
                    } catch {
                        log(`SERVER (Text): ${data}`, 'received');
                    }
                } else if (data instanceof ArrayBuffer) {
                    // Binary Audio
                    log(`Received Audio Chunk (${data.byteLength} bytes)`, 'received');
                    playAudioChunk(data);
                }
            };

            ws.onclose = (event) => {
                setStatus(`Disconnected (Code: ${event.code})`, 'disconnected');
                stopCallUI();
            };

            ws.onerror = (error) => {
                log('WebSocket Error check console', 'error');
                console.error(error);
            };
        }

        function stopCall() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (ws) {
                ws.close();
            }
            stopCallUI();
        }

        function stopCallUI() {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            tenantSelect.disabled = false;
            phoneInput.disabled = false;
            ws = null;
            stream = null;
            mediaRecorder = null;
        }

        // --- Logging & UI Helpers ---
        function log(msg, type = 'sent') {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            div.innerHTML = `<span class="log-time">${time}</span> ${msg}`;

            const container = document.getElementById('log-container');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function setStatus(text, className) {
            statusDiv.textContent = `State: ${text}`;
            statusDiv.className = `status ${className}`;
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', loadTenants);
        refreshBtn.addEventListener('click', loadTenants);
        tenantSelect.addEventListener('change', updatePreview);
        phoneInput.addEventListener('input', updatePreview);
        startBtn.addEventListener('click', startCall);
        stopBtn.addEventListener('click', stopCall);
    </script>
</body>

</html>
