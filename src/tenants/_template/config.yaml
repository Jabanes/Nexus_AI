# ============================================
# TENANT CONFIGURATION TEMPLATE (Hybrid)
# ============================================
# Copy this entire directory to create a new tenant.
# Example: cp -r src/tenants/_template src/tenants/my_business
#
# Then customize this file for your specific use case.

# Unique identifier for this tenant
# Must match the directory name and be used in API calls
tenant_id: "my_business_01"

# Voice settings for audio synthesis
voice_settings:
  # Provider: nvidia_personaplex, vapi, elevenlabs
  provider: "nvidia_personaplex"

  # Voice ID from your audio provider
  voice_id: "en_us_female_friendly"

  # Language code (BCP-47 format)
  language: "en-US"

# ─── Identity & Behavior ─────────────────────────────────
# WHO the agent is and HOW it behaves.
# Keep this focused on personality, role, tone, and rules.
# Do NOT put factual data (prices, hours) here — use knowledge_base.
system_prompt: |
  You are a helpful virtual assistant for [YOUR BUSINESS NAME].

  Your role:
  - Answer customer questions politely and accurately
  - Help customers with [SPECIFIC TASKS]
  - Keep responses concise and conversational

  Guidelines:
  - Be warm but professional
  - Use simple language
  - Confirm details before taking actions
  - If you don't know something, admit it — don't make up information
  - Always refer to the business information provided in your knowledge base

# ─── Static Knowledge ─────────────────────────────────────
# WHAT the agent knows — prices, hours, policies, FAQs.
# This data is automatically injected into the system prompt.
# Supports nested dicts and lists. Keep it structured.
knowledge_base:
  prices:
    - service: "Basic Service"
      price: "$50"
    - service: "Premium Service"
      price: "$100"
  business_hours:
    monday_friday: "09:00-18:00"
    saturday: "10:00-14:00"
    sunday: "Closed"
  location: "123 Main Street, Your City"
  policies:
    - "Cancellation up to 24 hours before appointment"
    - "No refunds on completed services"

# ─── Tools ────────────────────────────────────────────────
# Tool names must match the class names in tools.py (snake_case)
# Example: CheckAvailabilityTool → "check_availability"
enabled_tools:
  - "example_tool"
  # - "another_tool"

# Optional: Additional metadata
metadata:
  business_name: "My Business"
  industry: "service"
  contact_email: "support@mybusiness.com"
